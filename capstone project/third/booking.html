<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="istockphoto-1472004675-1024x1024.jpg">
        </header>
        <nav>
            <ul>
                <li><a href="#home">Hom</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form method="POST">
                <div>
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date">
                </div>
                <div>
                    <label for="booking_people">Number of People</label>
                    <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this">
                    <output>4</output>
                </div>
                <div>
                    <label for="booking_location">location</label>
                    <input id="booking_location" name="booking_location" list="locations">
                    <datalist id="locations">
                        <option value="Downtown"></option>
                        <option value="Uptown"></option>
                    </datalist>
                </div>
                <div>
                <button type="submit">Book table</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>
